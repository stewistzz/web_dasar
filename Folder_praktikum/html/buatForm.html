<html>

<head>
    <title>Membuat Form</title>
</head>

<body>
    <form method="get" action="gambar.html">
        <h4>FORM</h4>
        <!-- input -->
        <input type="text" name="varl" size="30" value="Enter your name here">
        <br><br>
        <input type="text" name="var7" size="30" value="Enter your address here">
        <br><br>

        <b>How old are you?</b>

        <br>
        <input type="radio" name="var4" value="r1">10 - 15 <br>
        <input type="radio" name="var4" value="r2">16 - 20 <br>
        <input type="radio" name="var4" value="r3">21 - 25 <br>

        <br>
        <!-- tambahan -->
        <b>Which one do you have ?</b><br><br>
        <input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
        <input type="checkbox" name="vehicle2" value="Car"> I have a car<br>
        <input type="checkbox" name="vehicle3" value="Boat"> I have a boat<br>
        <input type="checkbox" name="vehicle3" value="Plane" checked> I have a plane<br>

        <!-- asal -->
        <br>
        <b>Where are you from?</b>
        <br>
        <select name="var6" size="1">
            <option value="BG">Bulgaria</option>
            <option value="UK">United Kingdom</option>
            <option value="USA" selected>USA</option>
            <!-- <option value="IDN" selected>Indonesia</option> -->
        </select>
        <br><br>
        <!-- password -->
        <b>Enter your private code</b>
        <input type="password" name="pass1">
        <br><br>
        <!-- comment -->
        <b>Enter your comment</b>
        <br>
        <textarea name="clr1" rows="4" cols="45">Fill this area</textarea>
        <br><br>

        <input type="submit" name="var5" value="Send">
        <input type="reset" name="var6" value="Clear">
    </form>
</body>

</html>
