<html>
    <head>
        <title>Membuat table</title>
    </head>
    <body>
        <table border="1" height="100%" width="40%" cellspacing = "5">
            <tr>
                <td align="right" valign="bottom" rowspan="2">
                    <font face="courier" color="red" size="15">ini baris pertama kolom pertama</font>
                </td>
                <td>Ini baris pertama kolom kedua</td>
                <td>Tamabh 1 kolom</td>
            </tr>
            <!-- baris tabel tambahan -->
             <tr>
                <td>ini baris tambahan 1</td>
                <!-- tambahan baru kolom -->
                 <td colspan="2">ini sekarang menjdi gabungan 2 kolom</td>
             </tr>
        </table>
    </body>
</html>
