<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        // membuat fungsi 
        function total(numberA, numberB)
        {
            return numberA + numberB;
        }
    </script>
</head>
<body>

    <!-- script javascript -->
     <script type="text/javascript">
        document.write(total(2, 3));
     </script>
    
</body>
</html>
