<!DOCTYPE html>
<html lang="en">

<head>
    <title>Percabangan switch case</title>
</head>

<body>

    <script>
        var jawab = prompt("Kamu beruntung! silahkan pilih hadiahmu dengna memasukkan angka 1 sampai 5 : ")
        var hadiah = "";

        switch (jawab) {
            case "1":
                hadiah = "Tisu";
                break;
            case "2":
                hadiah = "1 Kotak Kopi";
                break;
            case "3":
                hadiah = "Sticker";
                break;
            case "4":
                hadiah = "Minyak goreng";
                break;
            case "5":
                hadiah = "uang Rp 50.000";
                break;
            default:
                document.write("<p>Opps! anda salah pilih</p>");
                break;
        }
        if (hadiah === "") {
            document.write("<p>Kamu ggal mendapatkan hadiah</p>");
        } else {
            document.write("<h2>Selamat kamiu mendaptakan " + hadiah + "</h2>");
        }
    </script>

</body>

</html>
