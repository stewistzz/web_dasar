<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style.css">
    <script src="../jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#flip").click(function() {
                $("#kotak2").slideToggle("slow");
            });
        });
    </script>
</head>
<body>
    <div id="flip">Klik untuk efek slide</div>
    <div id="kotak2">Selamat pagi</div>
</body>
</html>
