<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengenalan Bootstrap Gambar</title>
    <!-- css bootstrap -->
     <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>

<div class="container bg-success">
    <h2>Pengaturan Gambar pada Bootstrap</h2>

    <div class="row row-cols-1">
        <div class="col">
            <img src="../img/bunga02.png" class="rounded" alt="Gambar round">
        </div>
        
        <div class="col">
            <img src="../img/bunga02.png" class="rounded-circle" alt="Gambar circle">
        </div>

        <div class="col">
            <img src="../img/bunga02.png" class="img-thumbnail" alt="gambar thumbnail">
        </div>

        <div class="col">
            <img src="../img/bunga02.png" class="img-fluid" alt="Gambar thumbnail fluid">
        </div>
    </div>
</div>
    
</body>
</html>
